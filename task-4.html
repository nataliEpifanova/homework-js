  var j = 0;
  for (var i = 0; i < str.length; i++) if (str[i]== "B") j++;
  return j;                        
}

  var j = 0;
  for ( i = 0; i < str.length ; i++ ) {
    if ( str[i] == char ) j++;
  }
  return j;
}
